<div class="user-list-container">
  <mat-card>
    <mat-card-title class="title">User List</mat-card-title>
    <div class="user-toolbar">
      <button mat-raised-button color="primary" class="add-user-btn" (click)="redirectToAddUser()">
        Add User
      </button>
    
      <!-- Search Field with Icon -->
      <mat-form-field class="search-field" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Search by name or email" />
      </mat-form-field>
    </div>
    

    <mat-card-content>
      <div class="table-container">
        <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 user-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.name }} </mat-cell>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.email }} </mat-cell>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
            <mat-cell *matCellDef="let user"> {{ user.role }} </mat-cell>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary" (click)="onEdit(user.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete(user.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <!-- Table Header and Rows -->
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

      <!-- Paginator -->
      <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
