<mat-dialog-content class="dialog-container">
  <div class="dialog-header">
    <mat-icon class="warning-icon">warning</mat-icon>
    <h2 mat-dialog-title class="dialog-title">Are you sure?</h2>
  </div>
  <p class="dialog-message">Do you really want to delete this user? This action cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="warn" class="delete-button" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
